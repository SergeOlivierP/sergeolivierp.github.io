<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAiAi.AI | High-Impact Solutions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #001F3F;
            color: white;
        }
        .header {
            background-color: #001F3F;
            padding: 20px;
        }
        .content {
            padding: 40px;
        }
        img.logo {
            max-width: 300px;
            margin: 0 auto;
        }
        /* Mugshot styles */
        .mugshots {
            display: flex;
            justify-content: center;
            gap: 20px; /* space between the images */
            padding-top: 20px;
        }
        .mugshots img {
            height: 150px; /* height of each mugshot image */
            width: auto;   /* width will adjust automatically based on the aspect ratio */
            background: gray; /* placeholder background color */
            display: inline-block; 
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="HAiAi.AI Logo" class="logo">
    </div>
    <div class="content">
        <h1>Welcome to HAiAi.AI</h1>
        <p>High-Impact AI Solutions for Modern Challenges.</p>
        <p>Discover our innovative approaches and groundbreaking technologies.</p>
        
        <!-- Mugshots section -->
        <div class="mugshots">
            <img src="guillaume.png" alt="Guillaume">
            <img src="maxime.png" alt="Maxime">
            <img src="violette.png" alt="Violette">
            <img src="mahmoud.png" alt="Mahmoud">
            <img src="maxence.png" alt="Maxence">
            <img src="serge.png" alt="Serge">
        </div>
    </div>
    <footer>
        <div class="header">
            <p>&copy; 2023 HAiAi.AI. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>

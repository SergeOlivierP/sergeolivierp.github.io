<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAiAi.AI Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        .quiz-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 15px;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin: 10px 0;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz HAiAi.AI</h1>
        <div id="quiz">
            <div class="question" id="question">Question text will go here</div>
            <ul class="options" id="options">
                <!-- Options will be dynamically inserted here -->
            </ul>
            <button onclick="nextQuestion()">Suivant</button>
        </div>
        <div id="result" style="display:none;">
            <h2>Merci d'avoir pris le quiz !</h2>
            <p id="score">Votre score: </p>
            <button onclick="restartQuiz()">Recommencer</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Quelle est la mission de HAiAi.AI?",
                options: ["Fournir des solutions AI", "Vendre des logiciels", "Créer des applications mobiles"],
                answer: 0
            },
            {
                question: "Quel est le secteur d'expertise de HAiAi.AI?",
                options: ["AI et stratégie d'entreprise", "E-commerce", "Construction"],
                answer: 0
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            const questionElement = document.getElementById("question");
            const optionsElement = document.getElementById("options");

            questionElement.innerText = questions[currentQuestion].question;
            optionsElement.innerHTML = "";

            questions[currentQuestion].options.forEach((option, index) => {
                const optionItem = document.createElement("li");
                optionItem.innerHTML = `<input type="radio" name="option" value="${index}"> ${option}`;
                optionsElement.appendChild(optionItem);
            });
        }

        function nextQuestion() {
            const selectedOption = document.querySelector('input[name="option"]:checked');
            if (selectedOption) {
                const answer = parseInt(selectedOption.value);
                if (answer === questions[currentQuestion].answer) {
                    score++;
                }
                currentQuestion++;

                if (currentQuestion < questions.length) {
                    loadQuestion();
                } else {
                    showResult();
                }
            } else {
                alert("Veuillez sélectionner une réponse.");
            }
        }

        function showResult() {
            document.getElementById("quiz").style.display = "none";
            document.getElementById("result").style.display = "block";
            document.getElementById("score").innerText = `Votre score: ${score} / ${questions.length}`;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            document.getElementById("quiz").style.display = "block";
            document.getElementById("result").style.display = "none";
            loadQuestion();
        }

        loadQuestion();
    </script>
</body>
</html>
